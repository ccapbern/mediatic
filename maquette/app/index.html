<!doctype html>
<!-- Déclaration du module principal de l'application-->
<html ng-app="App">
<head>
<meta charset="utf-8" />

<!-- Chargement des librairies javascript externes -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>


<!-- Chargement des librairies javascript d'ANGULAR-JS -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<!-- Chargement des librairies de l'application -->
<script src="js/common.js"></script>
<script src="app.js"></script>
<script src="module-menu/js/Menu.js"></script>
<script src="module-menu/js/controller/MenuController.js"></script>
<script src="module-media/js/media.js"></script>
<script src="module-media/js/controller/ListeMediaController.js"></script>
<script src="module-media/js/controller/MediaController.js"></script>
<script src="module-media/js/controller/AjouterMediaController.js"></script>
<script src="module-media/js/service/MediaService.js"></script>
<script src="module-media/js/directive/myType.js"></script>


<!-- Chargement de BOOTSTRAP-->
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Chargement des STYLES propre à l'application --> 
<link rel="stylesheet" type="text/css" href="css/common.css" />

<!-- Dès la déclaration de l'application, $rootScope est défini. -->
<!-- On peut donc afficher un de ces attributs sans controller -->
<!-- Celui ci doit être défini ailleurs, dans les controllers par exemple. -->

<title ng-bind="page.titre"></title>

</head>
<body>
        <div ng-include="'module-menu/templates/menu.html'"></div>
	<!-- Zone visée par ngRoute-->
	<ng-view></ng-view>
</body>
</html>

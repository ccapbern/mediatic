<main class="reduce">
    <table class="table table-condensed table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Nom</th>
                <th>Date de naissance</th>
                <th>Livres empruntés</th>
                <th>Cotisation à jour</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="adherent in adherentCtrl.getAdherents()" ng-click="adherentCtrl.showAdherent(adherent.id)">
                <td ng-bind="adherent.id"></td>
                <td ng-bind="adherent.nom + ' ' + adherent.prenom"></td>
                <td ng-bind="adherent.date_naissance | date:'dd/MM/yyyy'"></td>
                <td ng-bind="adherent.emprunt.length"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="paginate">
        <ul class="pagination">
            <li>
                <a ng-click="adherentCtrl.changePage(adherentCtrl.page - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="page in adherentCtrl.pagesPossibles" ng-class="{active:page==adherentCtrl.page}"><a ng-click="adherentCtrl.changePage(page)" ng-bind="page + 1"></a></li>
            <li>
                <a ng-click="adherentCtrl.changePage(adherentCtrl.page + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</main>

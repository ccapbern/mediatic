<div class="container-fluid">
    <main class="reduce">
        <table class="table table-condensed table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th class="hidden-xs">Emprunteur</th>
                    <th class="hidden-xs">Retour</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="media in mediaCtrl.medias" ng-click="mediaCtrl.showMedia(media.id)">
                    <td my-type="media.type"></td>
                    <td ng-bind="media.titre"></td>
                    <td ng-bind="media.auteur"></td>
                    <td ng-bind="media.emprunteur.nom + ' ' + media.emprunteur.prenom"></td>
                    <td ng-bind="media.retour"></td>
                </tr>
            </tbody>
        </table>
        <div class="paginate">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</div>

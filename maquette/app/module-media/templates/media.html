<div class="container-fluid">
    <main class="reduce">
        <table class="table table-condensed table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th class="hidden-xs">Emprunteur</th>
                    <th class="hidden-xs">Retour</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="media in mediaCtrl.getMedias()" ng-click="mediaCtrl.showMedia(media.id)">
                    <td my-type="media.type"></td>
                    <td ng-bind="media.titre"></td>
                    <td ng-bind="media.auteur"></td>
                    <td ng-bind="media.emprunteur.nom + ' ' + media.emprunteur.prenom"></td>
                    <td ng-bind="media.retour | date:'dd/MM/yyyy'"></td>
                </tr>
            </tbody>
        </table>
        <div class="paginate">
            <ul class="pagination">
                <li>
                    <a ng-click="mediaCtrl.changePage(mediaCtrl.page - 1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in mediaCtrl.pagesPossibles" ng-class="{active:page==mediaCtrl.page}"><a ng-click="mediaCtrl.changePage(page)" ng-bind="page + 1"></a></li>
                <li>
                    <a ng-click="mediaCtrl.changePage(mediaCtrl.page + 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</div>

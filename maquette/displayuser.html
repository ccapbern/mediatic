		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<form action="#" method="post" class="form-horizontal">
						<fieldset>
							<legend class="hidden-sm hidden-xs">Adhérent</legend>
	
							<div class="form-group">
								<label for="login" class="control-label col-md-2 col-md-offset-2 hidden-xs">Nom</label>
								<div class="col-md-7">
									<input type="text" name="name" id="name" placeholder="Nom" class="form-control" required>
								</div>
							</div>
							
							<div class="form-group">
								<label for="dateofbirth" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">Date de naissance</label>
								<div class="col-xs-6 col-sm-4 col-md-3">
									<input type="text" name="dateofbirth" id="dateofbirth" placeholder="jj/mm/aaaa" class="form-control" required>
								</div>
							
								<label for="age" class="control-label col-sm-2 col-md-1 hidden-xs">Âge</label>
								<div class="col-xs-6 col-sm-4 col-md-3">
									<input type="text" name="age" id="age" class="form-control" disabled>
								</div>
							</div>
							
							<div class="form-group">
								<label for="mail" class="control-label col-md-2 col-md-offset-2 hidden-xs">Email</label>
								<div class="col-md-7">
									<input type="email" name="mail" id="mail" placeholder="user@example.com" class="form-control" required>
								</div>
							</div>
							
							<div class="form-group">
								<label for="adress" class="control-label col-md-2 col-md-offset-2 hidden-xs">Adresse</label>
								<div class="col-md-7">
									<input type="text" name="adress" id="adress" placeholder="Adresse" class="form-control">
								</div>
							</div>
							
							<div class="form-group">
								<div>
									<label for="cp" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">CP</label>
									<div class="col-xs-6 col-sm-4 col-md-3">
										<input type="text" name="cp" id="cp" placeholder="CP" class="form-control">
									</div>
								</div>
								
								<div>
									<label for="city" class="control-label col-sm-2 col-md-1 hidden-xs">Ville</label>
									<div class="col-xs-6 col-sm-4 col-md-3">
										<input type="text" name="city" id="city" placeholder="Ville" class="form-control">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div>
									<label for="cotisation" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">Cotisation</label>
									<div class="col-xs-6 col-sm-4 col-md-3">
										<input type="text" name="cotisation" id="cotisation" placeholder="Cotisation" class="form-control">
									</div>
								</div>
								
								<div>
									<label for="fincotisation" class="control-label col-sm-2 col-md-1 hidden-xs">Date fin</label>
									<div class="col-xs-6 col-sm-4 col-md-3">
										<input type="text" name="fincotisation" id="fincotisation" class="form-control" disabled>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label for="cost" class="control-label col-md-2 col-md-offset-2 hidden-xs">Montant</label>
								<div class="col-md-7">
									<input type="text" name="cost" id="cost" placeholder="Montant" class="form-control">
								</div>
							</div>
							
							<div class="form-group">
								<label for="edit" class="control-label col-md-2 col-xs-1 col-md-offset-2">Édition</label>
								<div class="col-md-offset-5 col-xs-offset-3">
									<input type="checkbox" name="edit" id="edit">
								</div>
							</div>
							 
							<div class="col-md-offset-10">
								<button type="button" class="btn btn-success">Modifier</button>
							</div>
						</fieldset>
					</form>
				</div>

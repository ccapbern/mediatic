<html>

        <script src="js/common.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <!-- right side of the navbar : login -->
                    <div class="col-sr-6 col-md-8 user-control">
                        <div class="navbar-text navbar-right ">
                            <span class="glyphicon glyphicon-user hidden-xs"></span> <a href="#" class="navbar-link">Mark Otto</a>

            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <form action="#" method="post" class="form-horizontal">
                        <fieldset>
                            <legend class="hidden-sm hidden-xs">Adhérent</legend>

                            <div class="form-group">
                                <label for="login" class="control-label col-md-2 col-md-offset-2 hidden-xs">Nom</label>
                                <div class="col-md-7 editFields">
                                    <input type="text" name="name" id="name" placeholder="Nom" class="form-control inputDisabled" required>
                                    <label class="control-label labelDisabled">Name</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dateofbirth" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">Date de naissance</label>
                                <div class="col-xs-6 col-sm-4 col-md-3 editFields">
                                    <input type="date" name="dateofbirth" id="dateofbirth" placeholder="jj/mm/aaaa" class="form-control inputDisabled" required>
                                </div>

                                <label for="age" class="control-label col-sm-2 col-md-1 hidden-xs">Âge</label>
                                <div class="col-xs-6 col-sm-4 col-md-3 editFields">
                                    <input type="text" name="age" id="age" class="form-control inputDisabled" readonly>
                                    <label class="control-label labelDisabled"></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="mail" class="control-label col-md-2 col-md-offset-2 hidden-xs">Email</label>
                                <div class="col-md-7 editFields">
                                    <input type="email" name="mail" id="mail" placeholder="user@example.com" class="form-control inputDisabled" required>
                                    <label class="control-label labelDisabled">user@example.com</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="adress" class="control-label col-md-2 col-md-offset-2 hidden-xs">Adresse</label>
                                <div class="col-md-7 editFields">
                                    <input type="text" name="adress" id="adress" placeholder="Adresse" class="form-control inputDisabled">
                                    <label class="control-label labelDisabled">Adresse</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div>
                                    <label for="cp" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">CP</label>
                                    <div class="col-xs-6 col-sm-4 col-md-3 editFields">
                                        <input type="text" name="cp" id="cp" placeholder="CP" class="form-control inputDisabled">
                                        <label class="control-label labelDisabled">XXXXX</label>
                                    </div>
                                </div>

                                <div>
                                    <label for="city" class="control-label col-sm-2 col-md-1 hidden-xs">Ville</label>
                                    <div class="col-xs-6 col-sm-4 col-md-3 editFields">
                                        <input type="text" name="city" id="city" placeholder="Ville" class="form-control inputDisabled">
                                        <label class="control-label labelDisabled">Ville</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div>
                                    <label for="cotisation" class="control-label col-sm-2 col-md-2 col-md-offset-2 hidden-xs">Cotisation</label>
                                    <div class="col-xs-6 col-sm-4 col-md-3">
                                        <input type="date" name="cotisation" id="cotisation" placeholder="Cotisation" class="form-control inputDisabled">
                                    </div>
                                </div>

                                <div>
                                    <label for="fincotisation" class="control-label col-sm-2 col-md-1 hidden-xs">Date fin</label>
                                    <div class="col-xs-6 col-sm-4 col-md-3">
                                        <input type="date" name="fincotisation" id="fincotisation" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cost" class="control-label col-md-2 col-md-offset-2 hidden-xs">Montant</label>
                                <div class="col-md-7 editFields">
                                    <input type="text" name="cost" id="cost" placeholder="Montant" class="form-control inputDisabled">
                                    <label class="control-label labelDisabled">100</label>
                                </div>
                            </div>

                            <div class="col-md-offset-10 editOff">
                                <button type="button" class="btn btn-success edit">Éditer</button>
                            </div>
                            <div class="col-md-offset-8 editOn">
                                <button type="button" class="btn btn-success save">Modifier</button>
                                <button type="button" class="btn btn-danger cancel">Annuler</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="dataTable col-md-6">
                    <table class="table table-condensed table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="col-xs-6">
                                    Titre
                                </th>
                                <th class="col-xs-6">
                                    Date de l'emprunt
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    Salem
                                </td>
                                <td>
                                    15/02/2016
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Misery
                                </td>
                                <td>
                                    10/02/2016
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shinning
                                </td>
                                <td>
                                    28/01/2016
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="paginate">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline">
                    <fieldset>
                        <!-- <legend>title or explanatory caption</legend> -->
                        <div class="form-group">
                            <label for="title" class="hidden-xs hidden-sm hidden-md">Titre</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Titre" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="hidden-xs hidden-sm hidden-md">Date</label>
                            <input type="date" name="date" id="date" placeholder="JJ/MM/AAAA" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-success">Ajouter</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mediatic - Login</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/common.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<main>
				<form action="#" method="post" class="form-horizontal">
					<fieldset>
						<legend class="hidden-sm hidden-xs">Connexion</legend>

						<div class="form-group">
							<label for="login" class="control-label col-md-2 col-md-offset-2 hidden-xs">Login</label>
							<div class="col-md-5">
								<input type="text" name="login" id="login" placeholder="Login" class="form-control" required>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="control-label col-md-2 col-md-offset-2 hidden-xs">Password</label>
							<div class="col-md-5">
								<input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
							</div>
						</div>

						<input type="submit" name="submit" value="Connexion" class="btn btn-success col-md-offset-10">
					</fieldset>
				</form>
				</main>
			</div>
		</div>
	</body>
</html>
